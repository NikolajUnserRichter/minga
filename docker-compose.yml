version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:15-alpine
    container_name: minga-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-minga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-minga_secret}
      POSTGRES_DB: ${POSTGRES_DB:-minga_erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-minga}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: minga-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minga-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minga}:${POSTGRES_PASSWORD:-minga_secret}@postgres:5432/${POSTGRES_DB:-minga_erp}
      REDIS_URL: redis://redis:6379/0
      FORECASTING_SERVICE_URL: http://forecasting:8001
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: minga-greens
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Forecasting Service
  forecasting:
    build:
      context: ./forecasting
      dockerfile: Dockerfile
    container_name: minga-forecasting
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minga}:${POSTGRES_PASSWORD:-minga_secret}@postgres:5432/${POSTGRES_DB:-minga_erp}
      REDIS_URL: redis://redis:6379/1
    ports:
      - "8001:8001"
    volumes:
      - ./forecasting:/app
      - forecast_models:/app/models_cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minga-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: minga-greens
      VITE_KEYCLOAK_CLIENT_ID: minga-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minga-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minga}:${POSTGRES_PASSWORD:-minga_secret}@postgres:5432/${POSTGRES_DB:-minga_erp}
      REDIS_URL: redis://redis:6379/0
      FORECASTING_SERVICE_URL: http://forecasting:8001
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minga-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-minga}:${POSTGRES_PASSWORD:-minga_secret}@postgres:5432/${POSTGRES_DB:-minga_erp}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    restart: unless-stopped

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: minga-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-minga_erp}
      KC_DB_USERNAME: ${POSTGRES_USER:-minga}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-minga_secret}
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Metabase BI
  metabase:
    image: metabase/metabase:latest
    container_name: minga-metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_DB:-minga_erp}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-minga}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-minga_secret}
      MB_DB_HOST: postgres
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  forecast_models:
